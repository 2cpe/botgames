<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FiveM Scripts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <div id="admin-container">
        <!-- Loading State -->
        <div id="loading-screen">
            <div class="loader"></div>
            <p>Verifying credentials...</p>
        </div>

        <!-- Access Denied State -->
        <div id="access-denied" style="display: none;">
            <div class="denied-content">
                <i class="fas fa-lock"></i>
                <h2>Access Denied</h2>
                <p>You don't have permission to access this area.</p>
                <a href="index.html" class="back-btn">Back to Home</a>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="admin-dashboard" style="display: none;">
            <nav class="admin-nav">
                <div class="admin-brand">
                    <span class="highlight">Admin</span> Dashboard
                </div>
                <div class="admin-user">
                    <img id="user-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="User Avatar">
                    <span id="user-name">Loading...</span>
                    <button id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </nav>

            <div class="admin-content">
                <div class="admin-sidebar">
                    <button class="tab-btn active" data-tab="products">
                        <i class="fas fa-box"></i> Products
                    </button>
                    <button class="tab-btn" data-tab="analytics">
                        <i class="fas fa-chart-line"></i> Analytics
                    </button>
                    <button class="tab-btn" data-tab="settings">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                </div>

                <div class="admin-main">
                    <!-- Products Tab -->
                    <div class="tab-content active" id="products-tab">
                        <div class="tab-header">
                            <h2>Manage Products</h2>
                            <button id="add-product-btn" class="primary-btn">
                                <i class="fas fa-plus"></i> Add Product
                            </button>
                        </div>

                        <div class="products-grid">
                            <!-- Products will be rendered here -->
                        </div>
                    </div>

                    <!-- Other tabs -->
                    <div class="tab-content" id="analytics-tab">
                        <h2>Analytics</h2>
                        <!-- Add analytics content -->
                    </div>

                    <div class="tab-content" id="settings-tab">
                        <h2>Settings</h2>
                        <!-- Add settings content -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Editor Modal -->
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Product</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <form id="product-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Short Description</label>
                        <input type="text" name="shortDescription" required>
                    </div>
                    <div class="form-group">
                        <label>Full Description</label>
                        <textarea name="fullDescription" required rows="4"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" name="price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Badge</label>
                            <select name="badge">
                                <option value="">None</option>
                                <option value="Featured">Featured</option>
                                <option value="New">New</option>
                                <option value="Sale">Sale</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" required>
                            <option value="UI Script">UI Script</option>
                            <option value="Premium Script">Premium Script</option>
                            <option value="System Script">System Script</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Features (one per line)</label>
                        <textarea name="features" required rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Images (URLs, one per line)</label>
                        <textarea name="images" required rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-btn">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <button type="button" class="delete-btn" data-action="delete">
                            <i class="fas fa-trash"></i> Delete Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./js/firebase-config.js"></script>
    <script src="./js/env-config.js"></script>
    <script src="./js/db-handler.js"></script>
    <script src="./js/api-handler.js"></script>
    <script src="./js/products-data.js"></script>
    <script src="./js/admin-auth.js"></script>
    <script src="./js/admin.js"></script>
</body>
</html>
