<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - FiveM Scripts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        #loadingMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .unauthorized-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .unauthorized-message button {
            background: #5865F2;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 1rem 0;
            font-weight: 600;
        }
        .unauthorized-message a {
            display: block;
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="loadingMessage">
        <h2>Verifying access...</h2>
        <p>Please wait while we check your permissions.</p>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <span class="highlight">TEST</span>ING
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="store.html" class="nav-link">
                <i class="fas fa-store"></i>
                <span>Store</span>
            </a>
            <a href="admin.html" class="nav-link active">
                <i class="fas fa-cog"></i>
                <span>Admin</span>
            </a>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-sidebar">
            <button class="add-product-btn" onclick="showAddProductForm()">
                <i class="fas fa-plus"></i> Add New Product
            </button>
            <div class="products-list" id="productsList">
                <!-- Products will be listed here -->
            </div>
        </div>

        <div class="admin-content">
            <div id="productForm" class="product-form">
                <h2 id="formTitle">Add New Product</h2>
                <form id="adminProductForm" onsubmit="handleProductSubmit(event)">
                    <input type="hidden" id="productId">
                    
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label>Short Description</label>
                        <input type="text" id="shortDescription" required>
                    </div>

                    <div class="form-group">
                        <label>Full Description</label>
                        <textarea id="fullDescription" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Price ($)</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label>Badge (Optional)</label>
                        <input type="text" id="badge" placeholder="e.g., Featured, New">
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" id="category" required>
                    </div>

                    <div class="form-group">
                        <label>Images (URLs, one per line)</label>
                        <textarea id="images" required placeholder="https://example.com/image1.jpg&#10;https://example.com/image2.jpg"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Features (one per line)</label>
                        <textarea id="features" required placeholder="Feature 1&#10;Feature 2&#10;Feature 3"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Technical Details</label>
                        <input type="text" id="version" placeholder="Version" required>
                        <input type="text" id="lastUpdated" placeholder="Last Updated" required>
                        <input type="text" id="framework" placeholder="Framework" required>
                        <input type="text" id="filesIncluded" placeholder="Files Included" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save Product</button>
                        <button type="button" class="cancel-btn" onclick="clearForm()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/products-data.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/admin.js"></script>
    <script src="./js/discord-auth.js"></script>
</body>
</html>
