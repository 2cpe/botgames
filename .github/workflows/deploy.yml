name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create api-config.js
        run: |
          echo "const API_CONFIG = {" > js/api-config.js
          echo "  token: '${{ secrets.GITHUB_TOKEN }}'," >> js/api-config.js
          echo "  baseUrl: 'https://api.github.com/repos/2cpe/botgames/contents'," >> js/api-config.js
          echo "  branch: '${{ github.ref_name }}'" >> js/api-config.js
          echo "};" >> js/api-config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 